<!DOCTYPE html>
<html>
<head>
	<link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 
	<meta charset="utf-8">
	<title>Quiz</title>
	<link href="index.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div id="frame">
		<div id="part1">
			<div id="Header">
				<h1>Blockuiz</h1>
				<p id="des">A quiz game to learn blockchain knowledge. </p>
			</div>
			<h2 id="ins">Instruction:</h2>
			<div id="instruct">
				<ul>
					<li>Answer questions about Blockchain technology.</li>
					<li>Post your own questions.</li>
					<li>You will learn some knowledge about Blockchain technology.</li>
					<li>You need Metamask to play this game.</li>
				</ul>
			</div>
		</div>
		<div id="part2">		
			<div id="questionNum"><p>Total: 0</p></div>
			<div>
				<img id="image" src="images/question.png" />
				<h2 id="question">Question: </h2>
			</div>
			<form name="form1">
				<input type="radio" id="rep1" name="radio">
					<label for="rep1" id= "label1"></label><br/>
					<span class="checkmark"></span>
				<input type="radio" id="rep2" name="radio">
					<label for="rep2" id= "label2"></label><br/>
					<span class="checkmark"></span>
				<input type="radio" id="rep3" name="radio">
					<label for="rep3" id= "label3"></label><br/>
					<span class="checkmark"></span>
			</form>
			<div>
				<button id="check" onclick="checkAnswer()">Submit</button>
				<button id="next" onclick="nextQ()">Next</button>
			</div>
			<br /> <br /> 
			<h2 id="addQ">Add New Question:</h2>
			<input class="newQ" id="NewQuestion" type="text"  placeholder="Question">

			<button id="add" onclick="AddQuestion()">Add Question</button>
			<br /> 
			<input class="newQ" id="respond1" type="text"  placeholder="Wrong answer">
			<br /> 
			<input class="newQ" id="respond3" type="text"  placeholder="Right answer">
			<br /> 
			<input class="newQ" id="respond2" type="text"  placeholder="Wrong answer">
			<h2 id="CallBack"></h2>
		</div>
		<div id="response">
			<div id="explanation"></div>
		</div>
	</div>
</body>
<script src="https://cdn.rawgit.com/ethereum/web3.js/develop/dist/web3.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
<script src="./index.js"></script>
</html>
